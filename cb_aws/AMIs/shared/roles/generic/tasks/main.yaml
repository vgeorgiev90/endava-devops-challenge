- apt:
    update_cache: yes

- apt:
    name: apt-transport-https
    state: present

- name: Install lynis and rkhunter
  shell: wget -O - https://packages.cisofy.com/keys/cisofy-software-public.key | apt-key add -

- shell: |
    echo 'Acquire::Languages "none";' | sudo tee /etc/apt/apt.conf.d/99disable-translations 
    echo "deb https://packages.cisofy.com/community/lynis/deb/ stable main" > /etc/apt/sources.list.d/cisofy-lynis.list

- apt:
    name: [ "fail2ban", "lynis", "rkhunter" ]
    state: present

- service:
    name: fail2ban
    state: restarted
    enabled: yes

- copy:
    src: files/rkhunter.conf
    dest: /etc/rkhunter.conf
    owner: root
    group: root

- copy:
    src: files/rkhunter
    dest: /etc/default/rkhunter
    owner: root
    group: root

- copy:
    src: files/lynis
    dest: /etc/cron.weekly/lynis
    owner: root
    group: root
    mode: '0755'

- file:
    path: /var/log/lynis
    state: directory

- shell: chmod +x /etc/cron.weekly/lynis

- name: Enable unattended updates
  apt: 
    name: [ "unattended-upgrades", "apt-listchanges" ]
    state: present

- copy:
    src: files/50unattended-upgrades
    dest: /etc/apt/apt.conf.d/50unattended-upgrades
    owner: root
    group: root
    mode: '0644'

- copy:
    src: files/20auto-upgrades
    dest: /etc/apt/apt.conf.d/20auto-upgrades
    owner: root
    group: root
    mode: '0644'

- name: Adding some users - viktor, koos, moises
  user:
    name: "{{ item }}"
    groups: sudo
    create_home: yes
    shell: /bin/bash
  with_items:
  - viktor
  - moises
  - koos

- name: Adding public keys
  authorized_key:
    user: "{{ item.user }}"
    state: present
    key: "{{ item.key }}"
  with_items:
  - { user: "viktor", key: "ssh-rsa "}
  - { user: "koos", key: "ssh-rsa "}
  - { user: "moises", key: "ssh-rsa "}


